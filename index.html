<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>todolist</title>
</head>

<body>
    <div class="container-sm">

        <div class="row justify-content-center align-items-center">

            <div class="col shadow bg-white">

                <div class="row bg-primary text-light">
                    <div class="col p-2">
                        <h4>To-do List</h4>
                    </div>
                </div>

                <!--Input Box, Add Todo-->
                <div class="row justify-content-between text-light p-2">
                    <div class="form-group mb-2 col-10">
                        <input id="todo-input" type="text" class="form-control" value="">
                        <!--Added Todos-->
                    </div>
                    <button id="todo-btn-add" type="button" class="btn btn-secondary mb-2 ml-2 col-2">Add todo</button>
                </div>
                
                <!--All Todo List-->
                <div class="row" id="todo-container">
                </div>

                <!--Todos Left, Completed, Active, All-->
                <div class="row p-2">
                    <button id="todo-check-all" type="button" class="btn btn-secondary col-1">âœ”</button>
                    <div id="todo-left" class="col">
                        <p id="total"><span>0</span> items left</p>
                    </div>
                    <button id="todo-btn-completed" type="button" class="button btn btn-secondary mb-3 ml-2 col-2">Completed</button>
                    <button id="todo-btn-active" type="button" class="button button2 btn btn-secondary mb-3 ml-2 col-2">Active</button>
                    <button id="todo-btn-all" type="button" class="btn btn-secondary mb-3 ml-2 col-1">All</button>
                </div>

                <!--Clear Completed-->
                <div class="row justify-content-between text-light p-2">
                    <button id="todo-clear-completed" type="button" class="button3 btn btn-secondary mb-2 ml-2">Clear Completed</button>
                </div>

            </div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="todo1.js"></script>
</body>

</html>
